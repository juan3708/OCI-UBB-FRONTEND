<!-- Modal LessonsSee starts -->
<ng-template class="modal fade" #LessonsSee let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss();">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="col-12 stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card">Clases asociadas</h4>
                        <table class="table table-striped" style="text-align: center;">
                            <thead class="table table-bordered">
                                <tr>
                                    <th>
                                        <b>Fecha</b>
                                    </th>
                                    <th>
                                        <b>Contenido</b>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="table table-bordered">
                                <tr *ngFor="let lesson of teacher.clases">
                                    <td>
                                        {{lesson.fecha}}
                                    </td>
                                    <td>
                                        {{lesson.contenido}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<!-- Modal LessonsSee starts -->
