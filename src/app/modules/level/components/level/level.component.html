        <div class="card">
            <div class="card-body">
                <h4 class="card-title"><b>Niveles</b></h4>
                <button type="button" style="float: right; margin: 8px;"
                    class="btn btn-gradient-info btn-rounded btn-sm" (click)="openModal(ModalContent)">Crear un
                    nivel</button>
                <div class="table-responsive">
                    <table class="table table-striped" style="text-align: center;">
                        <thead class="table table-bordered">
                            <tr>
                                <th>
                                    <b>Nombre</b>
                                </th>
                                <th>
                                    <b>Ciclo</b>
                                </th>
                                <th>
                                    <b>Acciones</b>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="table table-bordered">
                            <tr *ngFor="let level of levels">
                                <td>
                                    {{level.nombre}}
                                </td>
                                <td>
                                    {{level.ciclo.nombre}}
                                </td>
                                <td>
                                    <button type="button" class="btn btn-gradient-info btn-rounded btn-sm"
                                        (click)="openModal(ModalContentEdit);getLevel(level.id)"><i class="mdi mdi-grease-pencil"></i></button>
                                    <button type="button" class="btn btn-gradient-danger btn-rounded btn-sm"
                                        (click)="deleteLevel(level.id)"><i class="mdi mdi-delete"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

</div> -->

<!-- Modal Create starts -->
<ng-template class="modal fade" #ModalContent let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="col-12 stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Crear nivel</h4>
                        <p class="card-description">
                            Ingrese los campos para la creacion de un nivel.
                        </p>
                        <form class="forms-sample">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name"
                                    placeholder="Nombre del nivel" #name>
                            </div>
                            <div class="form-group">
                                <label for="cycle">Ciclo</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                    </div>
                                    <select class="custom-select" id="inputGroupSelect01" #cycle>
                                        <option selected>Seleccione un Ciclo</option>
                                        <option *ngFor="let cycle of cycles" [value]="cycle.id">{{cycle.nombre}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success"
                (click)="levelFormCreate(name.value, cycle.value, modal)">Crear</button>
            <button type="button" class="btn btn-light" data-dismiss="modal" (click)="modal.close()">Cancelar</button>
        </div>
    </div>
</ng-template>
<!-- Modal Create Ends -->

<!-- Modal Edit starts -->
<ng-template class="modal fade" #ModalContentEdit let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="col-12 stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Editar nivel</h4>
                        <p class="card-description">
                            Ingrese los campos para la modificacion del nivel.
                        </p>
                        <form class="forms-sample" #f="ngForm">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name"
                                    [(ngModel)]="level.nombre" name="name"
                                    #name="ngModel">
                            </div>
                            <div class="form-group">
                                <label for="cycle">Ciclo</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                    </div>
                                    <select class="custom-select" id="cycle" [(ngModel)]="level.ciclo_id" name="cycle" #cycle>
                                        <option selected>Seleccione un Ciclo</option>
                                        <option *ngFor="let cycle of cycles" [value]="cycle.id">{{cycle.nombre}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="levelFormEdit(f, modal)">Editar</button>
            <button type="button" class="btn btn-light" data-dismiss="modal" (click)="modal.close()">Cancelar</button>
        </div>
    </div>
</ng-template>
    <!-- Modal Edit Ends -->
