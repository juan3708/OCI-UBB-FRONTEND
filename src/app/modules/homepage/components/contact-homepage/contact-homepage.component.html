<!-- ======= Contact Section ======= -->
<section id="contact" class="section-bg">
    <div class="container" data-aos="fade-up">

        <div class="section-header">
            <h3>Contáctanos</h3>
            <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque</p>
        </div>

        <div class="row contact-info">

            <div class="col-md-4">
                <div class="contact-address">
                    <i class="bi bi-geo-alt"></i>
                    <h3>Dirección</h3>
                    <address>A108 Adam Street, NY 535022, USA</address>
                </div>
            </div>

            <div class="col-md-4">
                <div class="contact-phone">
                    <i class="bi bi-phone"></i>
                    <h3>Número de teléfono</h3>
                    <p><a href="tel:+155895548855">+569</a></p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="contact-email">
                    <i class="bi bi-envelope"></i>
                    <h3>Correo</h3>
                    <p><a href="mailto:info@example.com">info@example.com</a></p>
                </div>
            </div>

        </div>
        <div class="form">
            <form role="form" class="php-email-form" #formSend="ngForm">
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Tu nombre" required
                            #name ngModel>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Tu correo"
                            required #email ngModel>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto" required
                        #subject ngModel>
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="content" rows="5" placeholder="Mensaje" required #content
                        ngModel></textarea>
                </div>
                <div class="text-center"><button type="button" class="btn btn-gradient-success btn-rounded btn-sm"
                        (click)="sendEmail(formSend)">Enviar mensaje</button></div>
            </form>
            <div class="d-flex justify-content-center" *ngIf="spinnerSee == true">
                <div class="spinner-border text-success" role="status">
                </div>
                <span>Enviando correo, espere porfavor</span>
            </div>

        </div>
    </div>
</section>
<!-- End Contact Section -->
