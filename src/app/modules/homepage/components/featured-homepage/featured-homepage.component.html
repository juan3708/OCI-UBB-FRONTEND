<!-- ======= Featured Section ======= -->
<section id="featured" class="section-bg">
    <div class="container" data-aos="fade-up">

        <header class="section-header">
            <h3>Destacados</h3>
        </header>
        <div *ngIf="recentPost.length >=1">
            <div class="row">
                <div class="col-sm-4">
                    <div class="card" style="background-color: #f7f7f7;">
                        <div class="card-body">
                            <h5 class="card-title">{{recentPost[0].titulo}}</h5>
                            <p class="card-text">{{recentPost[0].entrada}}
                            </p>
                            <a (click)="onSelectNews(recentPost[0])" class="btn btn-primary"
                                style="background-color:#18d26e;border: transparent;">Leer mas</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div *ngIf="recentPost.length >=2">
                        <div class="card" style="background-color: #f7f7f7;border: black ;">
                            <div class="card-body">
                                <h5 class="card-title">{{recentPost[1].titulo}}</h5>
                                <p class="card-text">{{recentPost[1].entrada}}
                                </p>
                                <a (click)="onSelectNews(recentPost[1])" class="btn btn-primary"
                                    style="background-color:#18d26e;border: transparent;">Leer mas</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div *ngIf="recentPost.length == 3">
                        <div class="card" style="background-color: #f7f7f7;">
                            <div class="card-body">
                                <h5 class="card-title">{{recentPost[2].titulo}}</h5>
                                <p class="card-text">{{recentPost[2].entrada}}
                                </p>
                                <a (click)="onSelectNews(recentPost[2])" class="btn btn-primary"
                                    style="background-color:#18d26e;border: transparent;">Leer mas</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
