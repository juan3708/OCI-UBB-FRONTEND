<div class="card">
    <div class="card-body">
        <h4 class="card-title"><b>Mantenedor Coordinadores</b></h4>
        <button type="button" style="float: right; margin: 8px;padding-bottom: 100;"
            class="btn btn-gradient-info btn-rounded btn-sm" (click)="openModal(ModalContent)">Registrar
            coordinador</button>
        <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped"
                style="text-align: center;">
                <thead class="table table-bordered">
                    <tr>
                        <th>
                            <b>Nombre</b>
                        </th>
                        <th>
                            <b>Apellidos</b>
                        </th>
                        <th>
                            <b>RUT</b>
                        </th>
                        <th>
                            <b>Acción</b>
                        </th>
                    </tr>
                </thead>
                <tbody class="table table-bordered">
                    <tr *ngFor="let coordinator of coordinators">
                        <td>
                            {{coordinator.nombre}}
                        </td>
                        <td>
                            {{coordinator.apellidos}}
                        </td>
                        <td>
                            {{coordinator.rut | rut}}
                        </td>
                        <td>
                            <button type="button" class="btn btn-gradient-info btn-rounded btn-sm"
                                (click)="openModal(ModalContentEdit);setCoordinator(coordinator)"
                                title="Editar coordinador"><i class="mdi mdi-grease-pencil"></i></button>
                            <button type="button" class="btn btn-gradient-danger btn-rounded btn-sm"
                                (click)="deleteCoordinator(coordinator.id)" title="Eliminar coordinador"><i
                                    class="mdi mdi-delete"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- </div>
</div> -->

<!-- Modal Create starts  -->
<ng-template class="modal fade" #ModalContent let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="col-12 stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Registrar coordinador</h4>
                        <p class="card-description">
                            Ingrese los campos para el registro del coordinador.
                        </p>
                        <form class="forms-sample">
                            <div class="form-group">
                                <label for="rut">RUT</label>
                                <input type="text" class="form-control" id="rut" placeholder="12345678-9" #rut>
                            </div>
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name"
                                    placeholder="Ingrese el nombre del coordinador." #name>
                            </div>
                            <div class="form-group">
                                <label for="surname">Apellidos</label>
                                <input type="text" class="form-control" id="surname"
                                    placeholder="Ingrese los apellidos del coordinador." #surname>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="Ingrese el correo del coordinador. Ejemplo: ejemplo@correo.com" #email>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success"
                (click)="coordinatorFormCreate(rut.value, name.value, surname.value, email.value,modal)">Crear</button>
            <button type="button" class="btn btn-light" data-dismiss="modal" (click)="modal.close()">Cancelar</button>
        </div>
    </div>
</ng-template>

<!-- Modal starts Edit -->
<ng-template class="modal fade" #ModalContentEdit let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="col-12 stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Editar coordinador</h4>
                        <p class="card-description">
                            Ingrese los campos para la modificación del coordinador.
                        </p>
                        <form class="forms-sample" #f="ngForm">
                            <div class="form-group">
                                <label for="rut">RUT</label>
                                <input type="text" class="form-control" [(ngModel)]="coordinator.rut" name="rut"
                                    #rut="ngModel">
                            </div>
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" [(ngModel)]="coordinator.nombre"
                                    name="nombre" #nombre="ngModel" #name>
                            </div>
                            <div class="form-group">
                                <label for="surname">Apellidos</label>
                                <input type="text" class="form-control" id="surname" [(ngModel)]="coordinator.apellidos"
                                    name="apellidos" #surname="ngModel">
                            </div>
                            <div class="form-group">
                                <label for="email">Correo</label>
                                <input type="email" class="form-control" id="email" [(ngModel)]="coordinator.email"
                                    name="email" #email="ngModel">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="coordinatorFormEdit(f, modal)">Editar</button>
            <button type="button" id="closeModal" class="btn btn-light" data-dismiss="modal"
                (click)="modal.close()">Cancelar</button>
        </div>
    </div>
</ng-template>
<!-- Modal Edit ends -->
