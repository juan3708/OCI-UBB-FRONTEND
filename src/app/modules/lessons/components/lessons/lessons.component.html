<div class="container-lg-10" style="display: flex; align-items: center; justify-content: center;">
    <div class="col-lg-10 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"><b>Clases</b></h4>
                <button type="button" style="float: right; margin: 8px;"
                    class="btn btn-gradient-info btn-rounded btn-sm" (click)="openModal(ModalContent)">Registrar
                    Clase</button>
                <div class="table-responsive">
                    <table class="table table-striped" style="text-align: center;">
                        <thead class="table table-bordered">
                            <tr>
                                <th>
                                    <b>Contenido</b>
                                </th>
                                <th>
                                    <b>Fecha</b>
                                </th>
                                <th>
                                    <b>Acci√≥n</b>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="table table-bordered">
                            <tr *ngFor="let lesson of lessons">
                                <td>
                                    {{lesson.contenido}}
                                </td>
                                <td>
                                    {{lesson.fecha}}
                                </td>
                                <td>
                                    <button type="button" class="btn btn-gradient-info btn-rounded btn-sm"
                                        (click)="openModal(ModalContentEdit);getLessons(lesson.id)">Editar</button>
                                    <button type="button"
                                        class="btn btn-gradient-danger btn-rounded btn-sm"
                                        (click)="deleteLesson(lesson.id)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Create starts  -->
<ng-template class="modal fade" #ModalContent let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="col-12 stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Registrar clase</h4>
                        <p class="card-description">
                            Ingrese los campos para el registro de la clase.
                        </p>
                        <form class="forms-sample">
                            <div class="form-group">
                                <label for="content">Contenido</label>
                                <textarea class="form-control" id="content" rows="4" #content></textarea>
                            </div>
                            <div class="form-group">
                                <label for="lessonDate">Fecha</label>
                                <input style="width: 50%;" type="date" class="form-control" id="lessonDate"
                                    placeholder="aaaa-mm-dd" #lessonDate>
                            </div>
                            <div class="form-group">
                                <label for="cycle">Ciclo</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                    </div>
                                    <select class="custom-select" id="cycle" #cycle>
                                        <option selected>Seleccione un ciclo</option>
                                        <option *ngFor="let cycle of cycles" [value]="cycle.id">
                                            {{cycle.nombre}}</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success"
                (click)="lessonFormCreate(content.value, lessonDate.value, cycle.value, modal)">Crear</button>
            <button type="button" class="btn btn-light" data-dismiss="modal" (click)="modal.close()">Cancelar</button>
        </div>
    </div>
</ng-template>
<!-- Modal Create ends  -->

<!-- Modal Edit starts-->
<ng-template class="modal fade" #ModalContentEdit let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="col-12 stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Editar clase</h4>
                        <p class="card-description">
                            Ingrese los campos para la modificacion la clase.
                        </p>
                        <form class="forms-sample" #f="ngForm">
                            <div class="form-group">
                                <label for="content">Contenido</label>
                                <textarea class="form-control" id="content" rows="4" [(ngModel)]="lesson.contenido" 
                                    name="content" #content="ngModel"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="lessonDate">Fecha</label>
                                <input style="width: 50%;" type="date" class="form-control" id="lessonDate"
                                    [(ngModel)]="lesson.fecha" name="lessonDate" #lessonDate="ngModel">
                            </div>
                            <div class="form-group">
                                <label for="cycle">Ciclo</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                    </div>
                                    <select class="custom-select" id="cycle" [(ngModel)]="lesson.ciclo_id" 
                                        name="cycle" #cycle="ngModel">
                                        <option selected>Seleccione un ciclo</option>
                                        <option *ngFor="let cycle of cycles" [value]="cycle.id">
                                            {{cycle.nombre}}</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="lessonFormEdit(f, modal)">Editar</button>
            <button type="button" id = "closeModal" class="btn btn-light" data-dismiss="modal" (click)="modal.close()">Cancelar</button>
        </div>
    </div>
</ng-template>
<!-- Modal Edit ends-->
