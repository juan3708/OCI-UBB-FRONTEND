<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo_web.png" alt="logo">
        </div>
        <h4>Hola! Bienvenido.</h4>
        <h6 class="font-weight-light">Inicie sesión para continuar.</h6>
        <form class="pt-3">
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="rut" placeholder="Ingrese su rut, sin puntos y con guion. Ej: 12345678-9" #rut>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="password" placeholder="Contraseña" #password>
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="login(rut.value, password.value)">INICIAR SESIÓN</button>
          </div>
          <div class="mt-3" *ngIf="isError">
            <div class="alert alert-danger" role="alert">
              {{error}}
            </div>
          </div>
          <!-- <div class="my-2 d-flex justify-content-between align-items-center">
            <a href="javascript:(void)" class="auth-link text-black">Forgot password?</a>
          </div> -->
        </form>
      </div>
    </div>
  </div>
</div>
