<div class="card">
    <div class="card-body">
        <h4 class="card-title">Cambiar contraseña</h4>
        <form class="forms-sample"  #formPass="ngForm">
            <div class="form-group">
                <label for="name">Ingrese su contraseña actual</label>
                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Contraseña"
                    #password ngModel>
            </div>
            <div class="form-group">
                <label for="description">Ingrese su nueva contraseña</label>
                <input type="password" class="form-control form-control-lg" id="newPassword" name="newPassword" placeholder="Contraseña"
                    #newPassword ngModel>
            </div>
            <div class="form-group">
                <label for="date">Ingrese nuevamente su nueva contraseña</label>
                <input type="password" class="form-control form-control-lg" id="repeatPassword" name="repeatPassword"
                    placeholder="Contraseña" #repeatPassword ngModel>
            </div>
        </form>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-success"
        (click)="changePassword(formPass)">Cambiar contraseña</button>
</div>
